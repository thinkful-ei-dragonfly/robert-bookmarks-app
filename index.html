<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark List</title>
  <meta name="description" content="A personal list for you to manage a list of your bookmarks, including titles, ratings, descriptions, and links.">
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
    
    <div class ="error-container"> </div>

    <header role="banner"><h1>My Bookmarks</h1></header>

    <main role="main" class="main">

    <h3 role="banner">Add bookmarks or filter your list by rating</h3>
    <!-- <form id="js-add-bookmark" method="get">
      <button name="add-bookmark" type="button" value="add-bookmark">Add Bookmark</button>
    </form> -->
    

    <form class="addForm" id="js-myForm" role="form" name="input-form" action="submit">

      <label for="title">Title:</label>
      <input type="text" name="title" id="js-title-input">

      <label for="url">URL:</label>
      <input type="text" name="url" id="js-hyperlink-input">

      <label for="description">Description:</label>
      <input type="text" name="desc" id="js-description-input" >

      <!-- starting to mess with no rating value options -->
      <label for="minimum-rating">Rating</label>
      <select name="rating" id="js-rating" >
       <option></option>
       <option value="1">1 star</option>
       <option value="2">2 stars</option>
       <option value="3">3 stars</option>
       <option value="4">4 stars</option>
       <option value="5">5 stars</option>
      </select>

      <input type="submit" value="Add bookmark to list!">
    </form>
    <p><br><br><br></p>
    <label for="minimum-rating">Filter by given rating</label>
    <form id="js-filter-rating" action="submit">
    <select name="filterRating" id="js-rating" >
      <option value="0">rating</option>
      <option value="1">1 star</option>
      <option value="2">2 stars</option>
      <option value="3">3 stars</option>
      <option value="4">4 stars</option>
      <option value="5">5 stars</option>
     </select>
    </form>

  <section role="region" class="results">
    <ul class="js-bookmark-list">
        
    </ul>
  </section>
  </div>

  

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/Bookmark.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type='text/javascript' src='scripts/api.js'></script>
  <script type="text/javascript" src="scripts/bookmarkList.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
